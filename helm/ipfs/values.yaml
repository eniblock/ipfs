nameOverride: ""
fullnameOverride: ""
replicas: 1
image:
  repository: ipfs/go-ipfs
  pullPolicy: IfNotPresent
  # tag: v0.10.0
log:
  level: INFO
persistence:
  storageClass: ""
  accessModes:
    - ReadWriteOnce
  size: 1Gi
service:
  swarm:
    # number of entries must match the number of replicas
    - type: ClusterIP
      port: 4001
      ipAddress: null
  api:
    type: ClusterIP
    port: 5001
    ipAddress: null
  gateway:
    type: ClusterIP
    port: 8080
    ipAddress: null
resources:
  requests:
    memory: 50Mi
    cpu: 400m
affinity: {}
tolerations: {}
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: { }
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
networkPolicy:
  enabled: true
ingress:
  enabled: false
  annotations:
    kubernetes.io/tls-acme: "true"
  host: ""
  from:
    - podSelector: {}
      namespaceSelector:
        matchLabels:
          name: ingress
cluster:
  enabled: true
  image:
    repository: ipfs/ipfs-cluster
    pullPolicy: IfNotPresent
    tag: v0.14.2
  persistence:
    storageClass: ""
    accessModes:
      - ReadWriteOnce
    size: 1Gi
  service:
    swarm:
      type: ClusterIP
      port: 9096
      ipAddress: null
    api:
      type: ClusterIP
      port: 9094
      ipAddress: null
    proxy:
      type: ClusterIP
      port: 9095
      ipAddress: null
  resources:
    requests:
      memory: 50Mi
      cpu: 400m
