nameOverride: ""
fullnameOverride: ""
image:
  repository: ipfs/go-ipfs
  pullPolicy: IfNotPresent
  # tag: v0.10.0
log:
  level: INFO
persistence:
  storageClass: ""
  accessModes:
    - ReadWriteOnce
  size: 1Gi
service:
  swarm:
    type: ClusterIP
    port: 4001
    ipAddress: null
  api:
    type: ClusterIP
    port: 5001
    ipAddress: null
  gtw:
    type: ClusterIP
    port: 8080
    ipAddress: null
resources:
  requests:
    memory: 50Mi
    cpu: 400m
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: { }
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
networkPolicy:
  enabled: true
ingress:
  enabled: false
  annotations:
    kubernetes.io/tls-acme: "true"
  host: ""
  from:
    - podSelector: {}
      namespaceSelector:
        matchLabels:
          name: ingress
