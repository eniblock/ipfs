nameOverride: ""
fullnameOverride: ""
replicas: 1
image:
  repository: ipfs/go-ipfs
  pullPolicy: IfNotPresent
  # tag: v0.10.0
log:
  level: INFO
persistence:
  storageClass: ""
  accessModes:
    - ReadWriteOnce
  size: 1Gi
service:
  swarm:
    # number of entries must match the number of replicas
    - type: ClusterIP
      port: 4001
      ipAddress: null
  api:
    type: ClusterIP
    port: 5001
    ipAddress: null
  gateway:
    type: ClusterIP
    port: 8080
    ipAddress: null
resources:
  requests:
    memory: 400Mi
    cpu: 100m
affinity: {}
tolerations: {}
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: { }
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
networkPolicy:
  enabled: true
ingress:
  # activate gateway ingress
  # for backward compatibility. Please activate each ingress explicitly
  enabled: false
  # host name to use for all the ingresses
  # host:
  annotations:
    kubernetes.io/tls-acme: "true"
  # tls secret name for all the ingresses
  # secretName:
  from:
    - podSelector: {}
      namespaceSelector:
        matchLabels:
          name: ingress
  gateway:
    enabled: false
    # annotations may be specified here just for the gateway
    # annotations:
    #   kubernetes.io/tls-acme: "true"
    # host name may be specified here just for the gateway
    # host:
    # from network policy may be specified here just for the api
    # from:
    #   - podSelector: {}
    #     namespaceSelector:
    #       matchLabels:
    #         name: ingress
    # tls secret name
    # secretName:
  api:
    enabled: false
    # annotations may be specified here just for the api
    # annotations:
    #   kubernetes.io/tls-acme: "true"
    # host name may be specified here just for the gateway
    # host:
    # from network policy may be specified here just for the api
    # from:
    #   - podSelector: {}
    #     namespaceSelector:
    #       matchLabels:
    #         name: ingress
    # tls secret name
    # secretName:

apiProxy:
  enabled: false
  # use a reverse proxy to add a basic authentication to the ipfs api
  auth: false
  # a map of the users with their password. Only used with auth is true
  users: {}
  # restrict the available endpoints
  explicitEndpoints: false
  # the list of available endpoints
  endpoints: []
  # resources allocated to the proxy
  resources:
    requests:
      memory: 64Mi
      cpu: 10m
cluster:
  enabled: true
  # cluster secret, automatically generated if null
  secret: null
  # rest api credentials, not used if null
  restApiCredentials: null
  image:
    repository: ipfs/ipfs-cluster
    pullPolicy: IfNotPresent
    tag: v0.14.2
  # extra configuration to pass to ipfs-cluster.
  # cluster.secret and restapi.basic_auth_credentials are sensitive values that
  # shouldn't be stored in this map
  configuration:
    metrics:
      prometheus_endpoint: /ip4/0.0.0.0/tcp/8888
  # cluster:
  #   replication_factor_min: 2
  #   consensus: raft
  persistence:
    storageClass: ""
    accessModes:
      - ReadWriteOnce
    size: 1Gi
  service:
    swarm:
      type: ClusterIP
      port: 9096
      ipAddress: null
    api:
      type: ClusterIP
      port: 9094
      ipAddress: null
    proxy:
      type: ClusterIP
      port: 9095
      ipAddress: null
  resources:
    requests:
      memory: 250Mi
      cpu: 100m
metrics:
  enabled: false
  interval:
  scrapeTimeout:
global:
  dev: false
