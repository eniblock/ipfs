apiVersion: v1
kind: Service
metadata:
  name: {{ include "ipfs.fullname" . }}-swarm
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ipfs.labels" . | nindent 4 }}
    app.kubernetes.io/component: ipfs
spec:
  type: {{ .Values.service.swarm.type }}
  ports:
    - port: {{ .Values.service.swarm.port }}
      targetPort: 4001
      protocol: TCP
      name: swarm
  {{- if .Values.service.swarm.ipAddress }}
  loadBalancerIP: {{ .Values.service.swarm.ipAddress | quote }}
  {{- end }}
  selector:
    {{- include "ipfs.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: ipfs
