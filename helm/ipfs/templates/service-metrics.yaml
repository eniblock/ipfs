apiVersion: v1
kind: Service
metadata:
  name: {{ include "ipfs.fullname" . }}-metrics
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ipfs.labels" . | nindent 4 }}
    app.kubernetes.io/component: ipfs
spec:
  ports:
    - port: 5001
      protocol: TCP
      name: metrics
      targetPort: api
    {{- if and .Values.cluster.enabled .Values.metrics.enabled }}
    - port: 8888
      protocol: TCP
      name: cluster-metrics
      targetPort: cluster-metrics
    {{- end }}
  selector:
    {{- include "ipfs.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: ipfs
